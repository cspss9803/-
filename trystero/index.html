<!DOCTYPE html>
<html lang="zh-hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trystero Chat</title>
<style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
        }
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f0f0f0;
        }
        #inputArea {
            display: flex;
            border-top: 1px solid #ccc;
        }
        #messageInput {
            flex: 1;
            padding: 10px;
            border: none;
            font-size: 16px;
        }
        #sendBtn {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .msg {
            margin: 5px 0;
            padding: 5px 10px;
            background: white;
        border-radius: 5px;
        }
        .system {
            color: gray;
            font-style: italic;
        }
</style>
</head>
<body>
    <div id="chat"></div>
    <div id="inputArea">
        <input id="messageInput" type="text" placeholder="輸入訊息..." />
        <button id="sendBtn">送出</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
